<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.5.1 .js"></script>
</head>
<body>
    <div class="container-fluid">
            <div class="header"> 
                <div class="top">
                    <h1>Pizza Order</h1>
                </div>
            </div>
            </div>
        </div>
        <div class="piz">
            <marquee direction="horizantal" height="100" width="100%"><h2><em>Come Grab Pizza of your choice!</em></h2></marquee>
        <div class="row">
            <div class="col">
                <img src="/images/pizza crust.jpeg" alt="image">
                <div class="overlay">
                    <div class="text">CRUST</div>
                  </div>
            </div> <br>
            <div class="col">
                <img src="/images/pizza1.jpg" alt="image">
                <div class="overlay">
                    <div class="text">SIZE</div>
                  </div>
            </div>
            <div class="col-6 col-md-4">
                <img src="/images/pizza2.jpeg" alt="image">
                <div class="overlay">
                    <div class="text">TOPPING</div>
                  </div>
            </div>
        </div> 
    </div>

    <section>
        <form class="form">
            <div id="for">
                <div class="container">
                <div class="row">
                <div class="col-md-3">
                <label>SIZE</label>
             <select class="browser-default custom-select" id="sizes">
                <option value="0">Choose option</option>
                <option value="1500">Large =ksh 1500</option>
                <option value="1000">Medium =ksh 1000</option>
                <option value="500">Small= ksh 500</option>
            </select>
         </div>
    
            <div class="col-md-3">
            <label>CRUST</label>
            <select class="browser-default custom-select" id="crusts">
                <option value="">Choose option</option>
                <option value="1500">Crispy =ksh 2000</option>
                <option value="1000">Stuffed =ksh 1500</option>
                <option value="500">Gluten free= ksh 1550</option>
            </select>
         </div>
            <div class="col-md-3">
            <label>TOPPINGS</label>
            <select class="browser-default custom-select" id="toppings">
                <option value="">Choose option</option>
                <option value="2000">Mushroom =ksh 2000</option>
                <option value="2500">Macon =ksh 2500</option>
                <option value="3000">Sandwich beef= ksh 3000</option>
                <option value="3500">Mince= ksh 3500</option>
                <option value="4000">Pineapple= ksh 4000</option>
            </select>
            </div>
